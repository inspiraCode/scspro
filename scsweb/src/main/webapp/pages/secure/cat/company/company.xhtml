<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                <i class="fa fa-industry"></i><h:outputText rendered="#{companyBean.company.id==0}" id="outTxtTitleId" value=" #{i18n_companies['companies.title.add']}" name="outTxtTitleNm"></h:outputText>
                <h:outputText rendered="#{companyBean.company.id>0}" id="outTxtTitle2Id" value=" #{companyBean.company.name} (#{companyBean.company.id})" name="outTxtTitle2Nm"></h:outputText>
                </h1>
            </div>
        </div>
        <h:panelGroup styleClass="alert alert-danger alert-dismissible fade in" pt:role="alert" rendered="#{not empty facesContext.getMessageList()}">
            <h:messages></h:messages>
        </h:panelGroup>
        <!-- Form content -->
        <h:form>
            <fieldset> 
                <div class="row">
                    <h:commandLink id="btnSaveId" action="#{companyBean.uploadCompany}" styleClass="btn btn-success" style="margin-right:10px;">
                        <i class="fa fa-save"></i><h:outputText value=" #{i18n_global['global.save']}" />
                    </h:commandLink>
                    <h:commandLink id="btnDeleteId" action="#{companyBean.remove(companyBean.company)}" rendered="#{companyBean.company.id>0}" onclick="return confirm('#{i18n_companies['company.remove.confirmation']}');" styleClass="btn btn-danger" style="margin-right:30px;">
                        <i class="fa fa-trash-o"></i><h:outputText value=" #{i18n_global['global.remove']}" />
                    </h:commandLink>
                    <h:commandLink id="btnGoBackId" action="#{companyBean.showList}" styleClass="btn btn-primary">
                        <i class="fa fa-arrow-left"></i><h:outputText value=" #{i18n_global['global.back']}" />
                    </h:commandLink>
                </div>
                <div class="row" style="margin-top:10px;">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#first" data-toggle="tab">General</a>
                        </li>
                        <li><a href="#second" data-toggle="tab">#{i18n_companies['companies.profiles']}</a>
                        </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="first">
                            <!-- /.navbar-top-links -->
                            <ui:include src="company-tab-general.xhtml" />
                        </div>
                        <div class="tab-pane fade" id="second">
                            <ui:include src="company-tab-profile.xhtml" />
                        </div>
                    </div>
                </div>
            </fieldset>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </h:form>
    </ui:define>
</ui:composition>

</html>
