<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
 
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />	
            <meta name="viewport" content="width=device-width, initial-scale=1"	/>

            <link rel="shortcut icon" type="image/x-icon" href="#{resource['favico/favicon.ico']}"/>
            <link rel="icon" type="image/x-icon" href="#{resource['favico/favicon.ico']}"/>
            <link rel="apple-touch-icon" sizes="57x57" href="#{resource['favico/apple-touch-icon-57x57.png']}"/>
            <link rel="apple-touch-icon" sizes="60x60" href="#{resource['favico/apple-touch-icon-60x60.png']}"/>
            <link rel="apple-touch-icon" sizes="72x72" href="#{resource['favico/apple-touch-icon-72x72.png']}"/>
            <link rel="apple-touch-icon" sizes="76x76" href="#{resource['favico/apple-touch-icon-76x76.png']}"/>
            <link rel="apple-touch-icon" sizes="114x114" href="#{resource['favico/apple-touch-icon-114x114.png']}"/>
            <link rel="apple-touch-icon" sizes="120x120" href="#{resource['favico/apple-touch-icon-120x120.png']}"/>
            <link rel="icon" type="image/png" href="#{resource['favico/favicon-32x32.png']}" sizes="32x32"/>
            <link rel="icon" type="image/png" href="#{resource['favico/favicon-96x96.png']}" sizes="96x96"/>
            <link rel="icon" type="image/png" href="#{resource['favico/favicon-16x16.png']}" sizes="16x16"/>
            <link rel="manifest" href="#{resource['favico/manifest.json']}" />
            <meta name="msapplication-TileColor" content="#da532c"/>
            <meta name="theme-color" content="#ffffff"/>
 
            <title>SCS Pro</title>
            <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
            <h:outputScript name="js/plugins/morris/raphael.min.js" />
            <!-- Custom Theme JavaScript -->
            <h:outputScript name="js/sb-admin-2.js" />
            <link rel="stylesheet" href="http://css-spinners.com/css/spinner/throbber.css" type="text/css"/>
        </f:facet>
 
        <f:facet name="middle">
          <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
          <h:outputStylesheet name="metisMenu/css/metisMenu.css" />
          <h:outputStylesheet name="css/sb-admin-2.css" />
          <h:outputStylesheet name="css/timeline.css" />
          <h:outputStylesheet name="css/plugins/morris.css" />

          <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
        
        <f:facet name="last">
          <!-- Metis Menu Plugin JavaScript -->
          <h:outputScript name="metisMenu/js/metisMenu.js" />
          <h:outputStylesheet name="css/font-awesome.css" />
          <script>
          var globalDataTableConfig = {
              responsive: true,
              "language":{
                  "lengthMenu":"#{i18n_global['global.dt.lengthMenu']}",
                  "zeroRecords":"#{i18n_global['global.dt.zeroRecords']}",
                  "info":"#{i18n_global['global.dt.info']}",
                  "infoEmpty":"#{i18n_global['global.dt.infoEmpty']}",
                  "infoFiltered":"#{i18n_global['global.dt.infoFiltered']}",
                  "search":"#{i18n_global['global.dt.search']}",
                  "paginate" : {
                      "first" : "#{i18n_global['global.dt.pagination.first']}",
                      "last" : "#{i18n_global['global.dt.pagination.last']}",
                      "next" : "#{i18n_global['global.dt.pagination.next']}",
                      "previous" : "#{i18n_global['global.dt.pagination.previous']}"
                  }
              }
          };
          </script>
        </f:facet>
    </h:head>
 
    <h:body>
      <f:view locale="#{localeBean.locale}">
      <div id="wrapper">
        <ui:include src="header.xhtml" />
        <ui:include src="content.xhtml" />
      </div>
      <div id="nonAjaxLoad" 
        style="left: 0px; top:0px;
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: 1000;
                background-color: black;
                opacity: 0.5;
                text-align: center;
                display: none;">
        <div id="loadingWrapper" style="position: fixed; top: 30%; left: 50%;">
         <div class="throbber-loader"></div><br/>
         <h1><small><h:outputText id="outTxtLoadingId" value=" #{i18n_global['global.loading']}" name="outTxtLoadingNm"></h:outputText></small></h1>
        </div>
      </div>
      <script>
          var showLoading = true;
          $(document).ready(function(){
              $('#nonAjaxLoad').hide();
          });

          $(window).bind('beforeunload', function() {
            if(showLoading) {
              $('#nonAjaxLoad').show(); 
            }
            showLoading = true;
          });
      </script>
      </f:view>
    </h:body>
</html>
