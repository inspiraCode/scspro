<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
 
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />	
            <meta name="viewport" content="width=device-width, initial-scale=1"	/>

            <link rel="shortcut icon" type="image/x-icon" href="#{resource['favico/favicon.ico']}"/>
            <link rel="icon" type="image/x-icon" href="#{resource['favico/favicon.ico']}"/>
            <link rel="apple-touch-icon" sizes="57x57" href="#{resource['favico/apple-touch-icon-57x57.png']}"/>
            <link rel="apple-touch-icon" sizes="60x60" href="#{resource['favico/apple-touch-icon-60x60.png']}"/>
            <link rel="apple-touch-icon" sizes="72x72" href="#{resource['favico/apple-touch-icon-72x72.png']}"/>
            <link rel="apple-touch-icon" sizes="76x76" href="#{resource['favico/apple-touch-icon-76x76.png']}"/>
            <link rel="apple-touch-icon" sizes="114x114" href="#{resource['favico/apple-touch-icon-114x114.png']}"/>
            <link rel="apple-touch-icon" sizes="120x120" href="#{resource['favico/apple-touch-icon-120x120.png']}"/>
            <link rel="icon" type="image/png" href="#{resource['favico/favicon-32x32.png']}" sizes="32x32"/>
            <link rel="icon" type="image/png" href="#{resource['favico/favicon-96x96.png']}" sizes="96x96"/>
            <link rel="icon" type="image/png" href="#{resource['favico/favicon-16x16.png']}" sizes="16x16"/>
            <link rel="manifest" href="#{resource['favico/manifest.json']}" />
            <meta name="msapplication-TileColor" content="#da532c"/>
            <meta name="theme-color" content="#ffffff"/>
 
            <title><ui:insert name="title">SCS Pro</ui:insert></title>
            <!-- Custom Theme JavaScript -->
            <script src="//cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
            <h:outputScript name="js/sb-admin-2.js" />
            <link rel="stylesheet" href="http://css-spinners.com/css/spinner/throbber.css" type="text/css"/>
        </f:facet>
 
        <f:facet name="middle">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
          <h:outputStylesheet name="css/sb-admin-2.css" />
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        </f:facet>
        
        <f:facet name="last">
          <!-- Metis Menu Plugin JavaScript -->
          <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.metismenu/2.2.0/metisMenu.min.css" />
          <script src="//cdn.jsdelivr.net/jquery.metismenu/2.2.0/metisMenu.min.js"></script>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
        </f:facet>
        <ui:insert name="content-header"/>
    </h:head>
 
    <h:body>
      <f:view locale="#{localeBean.locale}">
      <div id="wrapper">
        <ui:include src="header.xhtml" />
        <ui:include src="content.xhtml" />
      </div>
      <div id="nonAjaxLoad" 
        style="left: 0px; top:0px;
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: 1000;
                background-color: black;
                opacity: 0.5;
                text-align: center;
                display: none;">
        <div id="loadingWrapper" style="position: fixed; top: 30%; left: 50%;">
         <div class="throbber-loader"></div><br/>
         <h1><small><h:outputText id="outTxtLoadingId" value=" #{i18n_global['global.loading']}" name="outTxtLoadingNm"></h:outputText></small></h1>
        </div>
      </div>
      </f:view>
    </h:body>
</html>
