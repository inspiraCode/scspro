            <!-- Latest compiled and minified JavaScript -->

            <!-- SITE CSS -->
            <h:outputStylesheet name="css/style.css" />

            <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

            <link rel="stylesheet" href="http://css-spinners.com/css/spinner/throbber.css" type="text/css"/>
        </f:facet>
                
        <f:facet name="last">
          <!--custome script for all page-->
          <h:outputScript name="js/scripts.js"></h:outputScript>

          <!-- nice scroll -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.0/jquery.nicescroll.min.js"></script>

          <!-- Metis Menu Plugin JavaScript -->
          <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.metismenu/2.2.0/metisMenu.min.css" />
          <script src="//cdn.jsdelivr.net/jquery.metismenu/2.2.0/metisMenu.min.js"></script>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" /> -->
          <script>
            var globalDataTableConfig = {
                responsive : true,
                "language" : {
                  "lengthMenu" : "#{i18n_global['global.dt.lengthMenu']}",
                  "zeroRecords" : "#{i18n_global['global.dt.zeroRecords']}",
                  "info" : "#{i18n_global['global.dt.info']}",
                  "infoEmpty" : "#{i18n_global['global.dt.infoEmpty']}",
                  "infoFiltered" : "#{i18n_global['global.dt.infoFiltered']}",
                  "search" : "#{i18n_global['global.dt.search']}",
                  "paginate" : {
                    "first" : "#{i18n_global['global.dt.pagination.first']}",
                    "last" : "#{i18n_global['global.dt.pagination.last']}",
                    "next" : "#{i18n_global['global.dt.pagination.next']}",
                    "previous" : "#{i18n_global['global.dt.pagination.previous']}"
                  }
                }
              };
          </script>
        </f:facet>
        <ui:insert name="content-header"/>
    </h:head>
 
    <h:body>
      <f:view locale="#{localeBean.locale}">
      <div id="wrapper">
        <ui:include src="header.xhtml" />
        <ui:include src="content.xhtml" />
      </div>
      <div id="nonAjaxLoad" 
        style="left: 0px; top:0px;
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: 1000;
                background-color: black;
                opacity: 0.5;
                text-align: center;
                display: none;">
        <div id="loadingWrapper" style="position: fixed; top: 30%; left: 50%;">
         <div class="throbber-loader"></div><br/>
         <h1><small><h:outputText id="outTxtLoadingId" value=" #{i18n_global['global.loading']}" name="outTxtLoadingNm"></h:outputText></small></h1>
        </div>
      </div>
      <script>
      	var showLoading = true;
    		$(document).ajaxStop(function(){
    		    $('#nonAjaxLoad').slideUp()
    		});

    		$(window).bind('beforeunload', function(){
    		    if(showLoading) {
    			    $('#nonAjaxLoad').show(); 
    			}
    			showLoading = true;
    		});
      </script>
      </f:view>
    </h:body>
</html>
