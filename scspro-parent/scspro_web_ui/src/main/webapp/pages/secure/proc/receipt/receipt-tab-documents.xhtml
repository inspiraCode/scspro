<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core" 
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
        xmlns:p="http://primefaces.org/ui">
    <h:form id="form-receipt-documents">
        <div class="row">
            <div class="control-group col-md-12">
                <!-- Company Name -->
                <div class="controls">
                    <h:outputLabel for="docFolioId" value="#{i18n_proc_receipt['receipt.folio']}: " styleClass="control-label col-md-2" />
                    <h:outputLabel for="docDateId" value="#{i18n_proc_receipt['receipt.date']}: " styleClass="control-label col-md-2" />
                    <h:outputLabel for="docPOId" value="#{i18n_proc_receipt['receipt.purchaseOrder']}: " styleClass="control-label col-md-2" />
                    <h:outputLabel for="docSOId" value="#{i18n_proc_receipt['receipt.salesOrder']}: " styleClass="control-label col-md-2" />
                    <h:outputLabel for="docQtyId" value="#{i18n_proc_receipt['receipt.quantity']}: " styleClass="control-label col-md-2" />
                    <h:outputLabel for="docPackId" value="#{i18n_proc_receipt['receipt.measurementUnit']}: " styleClass="control-label col-md-2" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group col-md-12">
                <div class="controls col-md-2">
                    <h:inputText styleClass="form-control" id="docFolioId" value="#{receiptMerchandiseBean.itemSeq}" pt:placeholder="#{i18n_proc_receipt['receipt.itemSeq']}" />
                </div>
                <div class="controls col-md-2">
                    <h:inputText styleClass="form-control" id="docDateId" value="#{receiptMerchandiseBean.itemSeq}" pt:placeholder="#{i18n_proc_receipt['receipt.itemSeq']}" />
                </div>
                <div class="controls col-md-2">
                    <h:inputText styleClass="form-control" id="docPOId" value="#{receiptMerchandiseBean.itemSeq}" pt:placeholder="#{i18n_proc_receipt['receipt.itemSeq']}" />
                </div>
                <div class="controls col-md-2">
                    <h:inputText styleClass="form-control" id="docSOId" value="#{receiptMerchandiseBean.itemSeq}" pt:placeholder="#{i18n_proc_receipt['receipt.itemSeq']}" />
                </div>
                <div class="controls col-md-2">
                    <h:inputText styleClass="form-control" id="docQtyId" value="#{receiptMerchandiseBean.itemSeq}" pt:placeholder="#{i18n_proc_receipt['receipt.itemSeq']}" />
                </div>
                <div class="controls col-md-2">
                    <h:inputText styleClass="form-control" id="docPackId" value="#{receiptMerchandiseBean.itemSeq}" pt:placeholder="#{i18n_proc_receipt['receipt.itemSeq']}" />
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="control-group col-md-12">
                <h:commandButton value="#{i18n_global['global.save']}" styleClass="btn btn-outline btn-primary">
                    <f:ajax listener="#{receiptMerchandiseBean.saveAjaxListener}" render="receiptGoodsTable-wrapper msg" />
                </h:commandButton>
                <h:commandButton value="#{i18n_global['global.remove']}" styleClass="btn btn-outline btn-warning">
                    <f:ajax listener="#{receiptMerchandiseBean.removeAjaxListener}" render="receiptGoodsTable-wrapper msg" />
                </h:commandButton>
            </div>
        </div>
        <div class="row">
            <h:panelGroup id="receiptDocsTable-wrapper" layout="block">
                <h:dataTable pt:id="receiptDocsTable" value="#{receiptMerchandiseBean.receiptGoods}" var="item" styleClass="table table-striped table-bordered table-hover compact" rowClasses="odd, even">
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{i18n_proc_receipt['receipt.freighter']}" /></f:facet>
                        <p:selectBooleanCheckbox value="#{item.selected}">
                            <p:ajax update="msg" listener="#{receiptMerchandiseBean.selectedItem(item)}" />
                        </p:selectBooleanCheckbox>
                        <h:outputText value=" #{item.item}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{i18n_proc_receipt['receipt.quantity']}" /></f:facet>
                        <h:outputText value="#{item.quantity}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{i18n_proc_receipt['receipt.measurementUnit']}" /></f:facet>
                        <h:outputText value="#{item.displayMeasurementUnit}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{i18n_proc_receipt['receipt.pounds']}" /></f:facet>
                        <h:outputText value="#{item.pounds}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{i18n_proc_receipt['receipt.kilos']}" /></f:facet>
                        <h:outputText value="#{item.kilos}" />
                    </h:column>
                    
                    <h:column>
                        <h:commandLink id="editGoodsButton" action="#{receiptMerchandiseBean.edit(item)}" styleClass="btn btn-primary" style="margin-right:10px;margin-bottom:5px;margin-top:5px;">
                            <i class="fa fa-pencil"></i><h:outputText value=" #{i18n_global['global.edit']}" />
                        </h:commandLink>
                        <h:commandLink id="removeGoodsButton" action="#{receiptMerchandiseBean.remove(item)}" onclick="return confirm('#{i18n_proc_receipt['receipt.remove.confirmation']}');" styleClass="btn btn-primary" style="margin-bottom:5px;margin-top:5px;">
                            <i class="fa fa-times"></i><h:outputText value=" #{i18n_global['global.remove']}" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </div>
    </h:form>
</html>
