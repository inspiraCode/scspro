<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core" 
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
        xmlns:p="http://primefaces.org/ui">
    <div class="row">
        <div class="control-group col-md-12">
            <!-- Storage Name -->
            <h:outputLabel id="outLblStorageNameId" for="storageName" value="#{i18n_storages['storage.name']}: " name="outLblStorageNameNm" styleClass="control-label"></h:outputLabel>
            <div class="controls">
                <h:inputText styleClass="form-control" id="storageName" value="#{storageBean.storage.name}" pt:placeholder="#{i18n_storages['storage.name']}"></h:inputText>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="control-group col-md-12">
            <!-- Storage Alias -->
            <h:outputLabel id="outLblStorageCodeId" for="code" value="#{i18n_storages['storage.code']}: " name="outLblStorageCodeNm" styleClass="control-label"></h:outputLabel>
            <div class="controls">
                <h:inputText styleClass="form-control" id="code" value="#{storageBean.storage.code}" pt:placeholder="#{i18n_storages['storage.code']}"></h:inputText>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="control-group col-md-12">
            <!-- Address -->
            <h:outputLabel id="outLblAddressId" for="address" value="#{i18n_storages['storage.address']}: " name="outLblAddressNm" styleClass="control-label"></h:outputLabel>
            <div class="controls">
                <h:inputText styleClass="form-control col-md-10" id="address" value="#{storageBean.storage.addressStreet}" pt:placeholder="#{i18n_storages['storage.address.street']}"></h:inputText>
                <h:inputText styleClass="form-control col-md-10" id="addressAdditional" value="#{storageBean.storage.addressAdditional}" pt:placeholder="#{i18n_storages['storage.address.additional']}"></h:inputText>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="control-group col-md-6">
            <!-- Country -->
            <h:outputLabel id="outLblStorageCountryId" for="storageCountry" value="#{i18n_storages['storage.country']}: " name="outLblStorageCountryNm" styleClass="control-label"></h:outputLabel>
            <div class="controls">
                <p:selectOneMenu id="storageCountry" value="#{storageBean.countryId}" style="width:90%">
                    <f:selectItem itemLabel="#{i18n_storages['storage.country.selectOne']}" itemValue="0" noSelectionOption="true" />
                    <f:selectItems value="#{storageBean.countries}" />
                    <p:ajax listener="#{storageBean.onCountryChange}" update="storageState" />
                </p:selectOneMenu>
            </div>
        </div>
        <div class="control-group col-md-6">
            <!-- Storage Alias -->
            <h:outputLabel id="outLblStorageStateId" for="storageState" value="#{i18n_storages['storage.state']}: " name="outLblStorageStateNm" styleClass="control-label"></h:outputLabel>
            <div class="controls">
                <p:selectOneMenu id="storageState" value="#{storageBean.stateId}" style="width:90%">
                    <f:selectItem itemLabel="#{i18n_storages['storage.state.selectOne']}" itemValue="0" noSelectionOption="true" />
                    <f:selectItems value="#{storageBean.states}" />
                </p:selectOneMenu>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="control-group col-md-8">
            <!-- Storage City -->
            <h:outputLabel id="outLblStorageCityId" for="storageCity" value="#{i18n_storages['storage.city']}: " name="outLblStorageCityNm" styleClass="control-label"></h:outputLabel>
            <div class="controls">
                <h:inputText styleClass="form-control" id="storageCity" value="#{storageBean.storage.city}" pt:placeholder="#{i18n_storages['storage.city']}"></h:inputText>
            </div>
        </div>
        <div class="control-group col-md-4">
            <!-- Storage Zip -->
            <h:outputLabel id="outLblStorageZipId" for="storageZip" value="#{i18n_storages['storage.zip']}: " name="outLblStorageZipNm" styleClass="control-label"></h:outputLabel>
            <div class="controls">
                <h:inputText styleClass="form-control" id="storageZip" value="#{storageBean.storage.zip}" pt:placeholder="#{i18n_storages['storage.zip']}"></h:inputText>
            </div>
        </div>
    </div>
</html>
