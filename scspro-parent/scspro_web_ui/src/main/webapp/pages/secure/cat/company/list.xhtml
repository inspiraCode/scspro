<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                <i class="fa fa-industry"></i><h:outputText id="outTxtTitleId" value=" #{i18n_companies['companies.title']}" name="outTxtTitleNm"></h:outputText>
            </h1>
            </div>
        </div>
        <p:messages id="msg" />
        <!-- Form content -->
        <h:form id="companiesListForm">
            <h:commandLink id="addButton" action="#{companyBean.addNew}" styleClass="btn btn-primary" style="margin-bottom:30px;">
                <i class="fa fa-plus"></i><h:outputText value=" #{i18n_global['global.add']}" />
            </h:commandLink>
            <h:commandLink id="removeSelectedButton" action="#{companyListBean.removeSelected}" onclick="return confirm('#{i18n_companies['company.removeSelected.confirmation']}');" styleClass="btn btn-warning" style="margin-left:10px;margin-bottom:30px;">
                <i class="fa fa-times"></i><h:outputText value=" #{i18n_global['global.removeSelected']}" />
            </h:commandLink>
            <h:commandLink id="pdfExportButton" onclick="showLoading=false;" action="#{companyListBean.pdfReport(companyListBean.companies, 'companies-list', i18n_companies)}" styleClass="btn btn-info" style="margin-left:10px;margin-bottom:30px;">
                <i class="fa fa-file-pdf-o"></i><h:outputText value=" #{i18n_global['global.export.pdf']}" />
            </h:commandLink>
            <h:commandLink id="xlsxExportButton" onclick="showLoading=false;" action="#{companyListBean.xlsReport(companyListBean.companies, 'companies-list', i18n_companies)}" styleClass="btn btn-success" style="margin-left:5px;margin-bottom:30px;">
                <i class="fa fa-file-excel-o"></i><h:outputText value=" #{i18n_global['global.export.xls']}" />
            </h:commandLink>
            <div id="companiesTable-wrapper">
            <h:dataTable pt:id="companiesTable" value="#{companyListBean.companies}" var="item" styleClass="table table-striped table-bordered table-hover compact" rowClasses="odd, even">
                <h:column>
                    <f:facet name="header">id</f:facet>
                    <p:selectBooleanCheckbox value="#{item.selected}">
                        <p:ajax update="msg" listener="#{companyListBean.selectedItem(item)}" />
                    </p:selectBooleanCheckbox>
                    <h:outputText value=" #{item.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{i18n_companies['company.name']}" /></f:facet>
                    <h:outputText value="#{item.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{i18n_companies['company.city']}" /></f:facet>
                    <h:outputText value="#{item.city}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{i18n_companies['company.state']}" /></f:facet>
                    <h:outputText value="#{companyListBean.getCompanyState(item.id)}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{i18n_companies['company.phone']}" /></f:facet>
                    <h:outputText value="#{item.phone}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{i18n_companies['companies.profiles']}" /></f:facet>
                    <h:outputText value="#{item.displayRoles}" />
                </h:column>
                
                <h:column>
                    <h:commandLink id="editButton" action="#{companyBean.edit(item)}" styleClass="btn btn-primary" style="margin-right:10px;margin-bottom:5px;margin-top:5px;">
                        <i class="fa fa-pencil"></i><h:outputText value=" #{i18n_global['global.edit']}" />
                    </h:commandLink>
                    <h:commandLink id="removeButton" action="#{companyBean.remove(item)}" onclick="return confirm('#{i18n_companies['company.remove.confirmation']}');" styleClass="btn btn-primary" style="margin-bottom:5px;margin-top:5px;">
                        <i class="fa fa-times"></i><h:outputText value=" #{i18n_global['global.remove']}" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </h:form>

        <script src="//cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.9/css/jquery.dataTables.css"/>
         <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
        $(document).ready(function(){
            $('#companiesTable').DataTable(globalDataTableConfig);
        });
        </script>


    </ui:define>
</ui:composition>

</html>
