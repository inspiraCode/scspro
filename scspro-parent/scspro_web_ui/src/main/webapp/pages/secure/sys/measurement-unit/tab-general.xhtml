<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core" 
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
        xmlns:p="http://primefaces.org/ui">
    <div class="row">
        <div class="control-group col-md-9">
            <!-- Company Name -->
            <h:outputLabel id="outLblCompanyNameId" for="measurementUnitName" value="#{i18n_measurement_unit['measurementUnit.name']}: " name="outLblCompanyNameNm" styleClass="control-label"></h:outputLabel>
            <div class="controls">
                <h:inputText styleClass="form-control" id="measurementUnitName" value="#{measurementUnitBean.measurementUnit.name}" pt:placeholder="#{i18n_measurement_unit['measurementUnit.name']}"></h:inputText>
            </div>
        </div>
        <div class="control-group col-md-3">
            <!-- Company Alias -->
            <h:outputLabel id="outLblCompanyCodeId" for="code" value="#{i18n_measurement_unit['measurementUnit.code']}: " name="outLblCompanyCodeNm" styleClass="control-label"></h:outputLabel>
            <div class="controls">
                <h:inputText styleClass="form-control" id="code" value="#{measurementUnitBean.measurementUnit.code}" pt:placeholder="#{i18n_measurement_unit['measurementUnit.code']}"></h:inputText>
            </div>
        </div>
    </div>
</html>
