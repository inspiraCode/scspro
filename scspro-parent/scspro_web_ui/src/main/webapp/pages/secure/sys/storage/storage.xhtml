<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                <i class="fa fa-building-o"></i><h:outputText rendered="#{storageBean.storage.id==0}" id="outTxtTitleId" value=" #{i18n_storages['storages.title.add']}" name="outTxtTitleNm"></h:outputText>
                <h:outputText rendered="#{storageBean.storage.id>0}" id="outTxtTitle2Id" value=" #{storageBean.storage.name} (#{storageBean.storage.id})" name="outTxtTitle2Nm"></h:outputText>
                </h1>
            </div>
        </div>
        <p:messages id="msg" />
        <!-- Form content -->
        <h:form>
            <fieldset> 
                <div class="row">
                    <h:commandLink id="btnSaveId" action="#{storageBean.uploadStorage}" styleClass="btn btn-success" style="margin-right:10px;">
                        <i class="fa fa-save"></i><h:outputText value=" #{i18n_global['global.save']}" />
                    </h:commandLink>
                    <h:commandLink id="btnDeleteId" action="#{storageBean.remove(storageBean.storage)}" rendered="#{storageBean.storage.id>0}" onclick="return confirm('#{i18n_storages['storage.remove.confirmation']}');" styleClass="btn btn-danger" style="margin-right:30px;">
                        <i class="fa fa-trash-o"></i><h:outputText value=" #{i18n_global['global.remove']}" />
                    </h:commandLink>
                    <h:commandLink id="btnGoBackId" action="#{storageBean.showList}" styleClass="btn btn-primary">
                        <i class="fa fa-arrow-left"></i><h:outputText value=" #{i18n_global['global.back']}" />
                    </h:commandLink>
                </div>
                <ui:include src="storage-edit-form.xhtml" />
            </fieldset>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </h:form>
    </ui:define>
</ui:composition>

</html>
