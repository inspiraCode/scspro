<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                <i class="fa fa-tachometer"></i><h:outputText id="outTxtTitleId" value=" #{i18n_measurement_unit['measurement_unit.title']}" name="outTxtTitleNm"></h:outputText>
            </h1>
            </div>
        </div>
        <p:messages id="msg" />
        <!-- Form content -->
        <h:form id="measurementUnitListForm">
            <h:commandLink id="addButton" action="#{measurementUnitBean.addNew}" styleClass="btn btn-primary" style="margin-bottom:30px;">
                <i class="fa fa-plus"></i><h:outputText value=" #{i18n_global['global.add']}" />
            </h:commandLink>
            <div id="measurementUnitTable-wrapper">
            <h:dataTable pt:id="measurementUnitTable" value="#{measurementUnitBean.measurementUnitList}" var="item" styleClass="table table-striped table-bordered table-hover compact" rowClasses="odd, even">
                <h:column>
                    <f:facet name="header">id</f:facet>
                    <h:outputText value="#{item.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{i18n_measurement_unit['measurementUnit.name']}" /></f:facet>
                    <h:outputText value="#{item.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{i18n_measurement_unit['measurementUnit.code']}" /></f:facet>
                    <h:outputText value="#{item.code}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{i18n_measurement_unit['measurementUnit.profiles']}" /></f:facet>
                    <h:outputText value="#{item.displayRoles}" />
                </h:column>

                <h:column>
                    <h:commandLink id="editButton" action="#{measurementUnitBean.edit(item)}" styleClass="btn btn-primary" style="margin-right:10px;margin-bottom:5px;margin-top:5px;">
                        <i class="fa fa-pencil"></i><h:outputText value=" #{i18n_global['global.edit']}" />
                    </h:commandLink>
                    <h:commandLink id="removeButton" action="#{measurementUnitBean.remove(item)}" onclick="return confirm('#{i18n_measurement_unit['measurementUnit.remove.confirmation']}');" styleClass="btn btn-primary" style="margin-bottom:5px;margin-top:5px;">
                        <i class="fa fa-times"></i><h:outputText value=" #{i18n_global['global.remove']}" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </h:form>

        <script src="//cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.9/css/jquery.dataTables.css"/>
         <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
        $(document).ready(function() {
            $('#measurementUnitTable').DataTable({
                responsive: true,
                "language":{
                    "lengthMenu":"#{i18n_global['global.dt.lengthMenu']}",
                    "zeroRecords":"#{i18n_global['global.dt.zeroRecords']}",
                    "info":"#{i18n_global['global.dt.info']}",
                    "infoEmpty":"#{i18n_global['global.dt.infoEmpty']}",
                    "infoFiltered":"#{i18n_global['global.dt.infoFiltered']}",
                    "search":"#{i18n_global['global.dt.search']}",
                    "paginate" : {
                        "first" : "#{i18n_global['global.dt.pagination.first']}",
                        "last" : "#{i18n_global['global.dt.pagination.last']}",
                        "next" : "#{i18n_global['global.dt.pagination.next']}",
                        "previous" : "#{i18n_global['global.dt.pagination.previous']}"
                    }
                }
            });
        });
        </script>


    </ui:define>
</ui:composition>

</html>
