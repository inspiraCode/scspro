<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />   
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link rel="shortcut icon" type="image/x-icon" href="#{resource['favico/favicon.ico']}"/>
    <link rel="icon" type="image/x-icon" href="#{resource['favico/favicon.ico']}"/>
    <link rel="apple-touch-icon" sizes="57x57" href="#{resource['favico/apple-touch-icon-57x57.png']}"/>
    <link rel="apple-touch-icon" sizes="60x60" href="#{resource['favico/apple-touch-icon-60x60.png']}"/>
    <link rel="apple-touch-icon" sizes="72x72" href="#{resource['favico/apple-touch-icon-72x72.png']}"/>
    <link rel="apple-touch-icon" sizes="76x76" href="#{resource['favico/apple-touch-icon-76x76.png']}"/>
    <link rel="apple-touch-icon" sizes="114x114" href="#{resource['favico/apple-touch-icon-114x114.png']}"/>
    <link rel="apple-touch-icon" sizes="120x120" href="#{resource['favico/apple-touch-icon-120x120.png']}"/>
    <link rel="icon" type="image/png" href="#{resource['favico/favicon-32x32.png']}" sizes="32x32"/>
    <link rel="icon" type="image/png" href="#{resource['favico/favicon-96x96.png']}" sizes="96x96"/>
    <link rel="icon" type="image/png" href="#{resource['favico/favicon-16x16.png']}" sizes="16x16"/>
    <link rel="manifest" href="#{resource['favico/manifest.json']}" />
    <meta name="msapplication-TileColor" content="#da532c"/>
    <meta name="theme-color" content="#ffffff"/>

    <title>SCS Pro - Error</title>
    <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
    <h:outputStylesheet name="css/sb-admin-2.css" />
    <h:outputStylesheet name="css/font-awesome.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
    <h:outputScript name="bootstrap/js/bootstrap.js" />
    <h:outputScript name="js/sb-admin-2.js" />
</h:head>
<h:body>
	<f:view locale="#{localeBean.locale}">
	<div class="container" style="margin-top:150px;">
        <div class="row">
            <div class="col-md-4">
                <h:graphicImage library="images" name="error.jpg" style="display:inline-block;margin-right:5px;width:100%;"/>
            </div>
            <div id="legend" class="col-md-8">
                <h:outputText id="outTxtLanguageId" value="#{i18n_global['global.error']}" name="outTxtLanguageNm"></h:outputText>
                <a href="/scspro/"><h:outputText id="outTxtLoginId" value="#{i18n_global['global.back']}" name="outTxtLoginNm"></h:outputText></a>
            </div>    
        </div>
		
	</div>
	</f:view>
</h:body>
</html>
