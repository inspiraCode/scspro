	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />	
    <meta name="viewport" content="width=device-width, initial-scale=1"	/>
    <meta name="description" content="Supply Chain Software professional"/>
    <meta name="author" content="Nowgroup Inc."/>
    <meta name="keyword" content="Aduana, Customs, Supply Chain, Sofware, Service" />


    <link rel="shortcut icon" type="image/x-icon" href="#{resource['favico/favicon.ico']}"/>
    <link rel="icon" type="image/x-icon" href="#{resource['favico/favicon.ico']}"/>
    <link rel="apple-touch-icon" sizes="57x57" href="#{resource['favico/apple-touch-icon-57x57.png']}"/>
	<link rel="apple-touch-icon" sizes="60x60" href="#{resource['favico/apple-touch-icon-60x60.png']}"/>
	<link rel="apple-touch-icon" sizes="72x72" href="#{resource['favico/apple-touch-icon-72x72.png']}"/>
	<link rel="apple-touch-icon" sizes="76x76" href="#{resource['favico/apple-touch-icon-76x76.png']}"/>
	<link rel="apple-touch-icon" sizes="114x114" href="#{resource['favico/apple-touch-icon-114x114.png']}"/>
	<link rel="apple-touch-icon" sizes="120x120" href="#{resource['favico/apple-touch-icon-120x120.png']}"/>
	<link rel="icon" type="image/png" href="#{resource['favico/favicon-32x32.png']}" sizes="32x32"/>

    <title>SCS Pro - Login</title>
    <!-- JQUERY CORE -->
    <script src="//cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
    <!-- JQUERY UI -->
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>

	<!-- SITE CSS -->
    <h:outputStylesheet name="css/style.css" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body class="login-img3-body">
	<f:view locale="#{localeBean.locale}">
	<div class="container">
        <h:form class="login-form">
            <div class="login-wrap">
                <p class="login-img"><i class="fa fa-lock"></i></p>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <h:inputText styleClass="form-control" pt:placeholder="#{i18n_login['login.username']}" id="userName" required="true" value="#{loginMgmtBean.userName}" requiredMessage="#{i18n_login['login.username.required']}"></h:inputText>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <h:inputSecret id="password" styleClass="form-control" pt:placeholder="#{i18n_login['login.password']}" required="true" value="#{loginMgmtBean.password}" requiredMessage="#{i18n_login['login.password.required']}" name="inTxtPasswordNm"></h:inputSecret>
                </div>
                <label class="checkbox">
                    <span class="pull-right"> <a href="#"> #{i18n_login['login.forgotPassword']}</a></span>
                </label>
                <h:commandButton id="btnLoginId" value="#{i18n_login['login.login']}" action="#{loginMgmtBean.login}" styleClass="btn btn-primary btn-lg btn-block"></h:commandButton>
                <h:commandButton id="btnRegisterId" value="#{i18n_login['login.register']}" action="#{loginMgmtBean.register}" immediate="true" styleClass="btn btn-info btn-lg btn-block"></h:commandButton>
            </div>
            <!-- CSRF Security token -->
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
        <h:messages styleClass="alert alert-danger" pt:role="alert"></h:messages>
    </div>
	</f:view>
</h:body>
</html>
