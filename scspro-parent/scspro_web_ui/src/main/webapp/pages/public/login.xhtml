<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />	
    <meta name="viewport" content="width=device-width, initial-scale=1"	/>


    <link rel="shortcut icon" type="image/x-icon" href="#{resource['favico/favicon.ico']}"/>
    <link rel="icon" type="image/x-icon" href="#{resource['favico/favicon.ico']}"/>
    <link rel="apple-touch-icon" sizes="57x57" href="#{resource['favico/apple-touch-icon-57x57.png']}"/>
	<link rel="apple-touch-icon" sizes="60x60" href="#{resource['favico/apple-touch-icon-60x60.png']}"/>
	<link rel="apple-touch-icon" sizes="72x72" href="#{resource['favico/apple-touch-icon-72x72.png']}"/>
	<link rel="apple-touch-icon" sizes="76x76" href="#{resource['favico/apple-touch-icon-76x76.png']}"/>
	<link rel="apple-touch-icon" sizes="114x114" href="#{resource['favico/apple-touch-icon-114x114.png']}"/>
	<link rel="apple-touch-icon" sizes="120x120" href="#{resource['favico/apple-touch-icon-120x120.png']}"/>
	<link rel="icon" type="image/png" href="#{resource['favico/favicon-32x32.png']}" sizes="32x32"/>
	<link rel="icon" type="image/png" href="#{resource['favico/favicon-96x96.png']}" sizes="96x96"/>
	<link rel="icon" type="image/png" href="#{resource['favico/favicon-16x16.png']}" sizes="16x16"/>
	<link rel="manifest" href="#{resource['favico/manifest.json']}" />
	<meta name="msapplication-TileColor" content="#da532c"/>
	<meta name="theme-color" content="#ffffff"/>

    <title>SCS Pro - Login</title>
	<script src="//cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<h:outputStylesheet name="css/sb-admin-2.css" />
</h:head>
<h:body>
	<f:view locale="#{localeBean.locale}">


	<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><h:outputText id="outTxtTitleId" value="#{i18n_login['login.title']}: " name="outTxtTitleNm"></h:outputText></h3>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <fieldset>
                                <div class="form-group">
                                    <h:inputText styleClass="form-control" pt:placeholder="#{i18n_login['login.username']}" id="userName" required="true" value="#{loginMgmtBean.userName}" requiredMessage="#{i18n_login['login.username.required']}"></h:inputText>
                                </div>
                                <div class="form-group">
                                   <h:inputSecret id="password" styleClass="form-control" pt:placeholder="#{i18n_login['login.password']}" required="true" value="#{loginMgmtBean.password}" requiredMessage="#{i18n_login['login.password.required']}" name="inTxtPasswordNm"></h:inputSecret>
                                </div>
                                <h:commandButton id="btnLoginId" value="#{i18n_login['login.login']}" action="#{loginMgmtBean.login}" styleClass="btn btn-lg btn-primary btn-block"></h:commandButton>
                                <a href="register.xhtml"><h:outputText id="outTxtRegisterId" value="#{i18n_login['login.register']}" name="outTxtRegisterNm"></h:outputText></a>
								<!-- CSRF Security token -->
								<input type="hidden"
					                name="${_csrf.parameterName}"
					                value="${_csrf.token}"/>
                            </fieldset>
                        </h:form>
                        <h:messages styleClass="alert alert-danger" pt:role="alert"></h:messages>
                    </div>
                </div>
            </div>
        </div>
        <h:form styleClass="form-horizontal">
			<h:outputText id="outTxtLanguageId" value="#{i18n_global['global.language']}: " name="outTxtLanguageNm"></h:outputText>
			<h:selectOneMenu styleClass="input-small" value="#{localeBean.locale}" onchange="submit()" valueChangeListener="#{localeBean.changeLanguage}">
				<f:selectItems value="#{localeBean.availableLanguages}"></f:selectItems>
			</h:selectOneMenu>
			<!-- CSRF Security token -->
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		</h:form>
    </div>
	</f:view>
</h:body>
</html>
